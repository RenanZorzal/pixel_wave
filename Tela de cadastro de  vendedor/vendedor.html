<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="Vendedor" content="width=device-width, initial-scale=1.0">
    <title>Tela de cadastro de Vendedor</title>
    <link rel="stylesheet" href="vendedor.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <div class="container2">
        <div class="esquerdo">
            <div class="cima_esquerdo">Conteúdo da Parte Superior</div>
            <div class="baixo_esquerdo"> 
                <form>
                    <div class="entrada-nome">Nome da Empresa</div>
                    <div class="entrada"><input type="text" placeholder=""></div>

                    <div class="entrada-nome">Email</div>
                    <div class="entrada"><input type="text" placeholder= ""></div>
                
                    <div class="alinhamento_lado_lado-nome">
                        <div class="entrada-nome">CNPJ</div>
                        <div class="entrada-nome">Data de abertura</div>
                    </div>
                    <div class="alinhamento_lado_lado">
                        <div class="entrada"><input type="text" placeholder=""></div>
                        <div class="entrada"><input type="date" placeholder=""></div>
                    </div>
                    <div class="alinhamento_lado_lado-nome">
                        <div class="entrada-nome">Telefone</div>
                        <div class="entrada-nome">Celular</div>
                    </div>
                    <div class="alinhamento_lado_lado">
                        <div class="entrada"><input type="text" placeholder=""></div>
                        <div class="entrada"><input type="text" placeholder=""></div>
                    </div>

                    <div class="entrada-nome">Razão Social</div>             
                    <div class="entrada"><input type="text" placeholder=""></div>
            
                    <div class="entrada-nome">Inscrição Estadual</div>
                    <div class="entrada"><input type="text" placeholder=""></div>

                    <div class="alinhamento_lado_lado-nome">
                        <div class="entrada-nome">Senha</div>
                        <div class="entrada-nome">Confirmação de senha</div>
                    </div>

                    <div class="alinhamento_lado_lado">
                        <div class="entrada"><input type="password" placeholder="Digite sua senha"></div>
                        <div class="entrada"><input type="password" placeholder="Confirme sua senha"></div>
                    </div>

                    <div class="alinhamento_lado_lado">
                        <input type="checkbox" id="terms">
                        <label for="terms">Concordo com os termos</label>
                    </div>

                    <div class="botoes">
                        <button type="button">Voltar</button>
                        <button type="submit">Enviar</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="direito"><img src="tela de cadastro de vendedor.png" alt="foto de onda" style="width:500px;height:600px;"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    
</body>
</html>
