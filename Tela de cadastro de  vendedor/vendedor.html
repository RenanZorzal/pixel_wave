<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="Vendedor" content="width=device-width, initial-scale=1.0">
    <title>Tela de cadastro de Vendedor</title>
    <link rel="stylesheet" href="vendedor.css">
</head>
<body>
    <div class="container">
        <div class="esquerdo">
            <div class="cima_esquerdo">Conteúdo da Parte Superior</div>
            <div class="baixo_esquerdo"> 
                <form>
                    <div class="alinhamento_lado_lado-nome">
                        <div class="entrada-nome">Nome da Empresa</div>
                        <div class="entrada-nome">Email</div>
                    </div>
                    <div class="alinhamento_lado_lado">
                        <div class="entrada"><input type="text" placeholder="Campo 1"></div>
                        <div class="entrada"><input type="text" placeholder="Campo 2"></div>
                    </div>
                    <div class="alinhamento_lado_lado-nome">
                        <div class="entrada-nome">CNPJ</div>
                        <div class="entrada-nome">Data de abertura</div>
                    </div>
                    <div class="alinhamento_lado_lado">
                        <div class="entrada"><input type="text" placeholder="Campo 3"></div>
                        <div class="entrada"><input type="date" placeholder="Campo 4"></div>
                    </div>
                    <div class="alinhamento_lado_lado-nome">
                        <div class="entrada-nome">Telefone</div>
                        <div class="entrada-nome">Celular</div>
                    </div>
                    <div class="alinhamento_lado_lado">
                        <div class="entrada"><input type="text" placeholder="Campo 5"></div>
                        <div class="entrada"><input type="text" placeholder="Campo 6"></div>
                    </div>
                    <div class="alinhamento_lado_lado-nome">
                        <div class="entrada-nome">Razão Social</div>
                        <div class="entrada-nome">Inscrição Estadual</div>
                    </div>
                    <div class="alinhamento_lado_lado">
                        <div class="entrada"><input type="text" placeholder="Campo 7"></div>
                        <div class="entrada"><input type="text" placeholder="Campo 8"></div>
                    </div>
                    <div class="alinhamento_lado_lado-nome">
                        <div class="entrada-nome">Senha</div>
                        <div class="entrada-nome">Confirmação de senha</div>
                    </div>
                    <div class="alinhamento_lado_lado">
                        <div class="entrada"><input type="password" placeholder="Campo 9"></div>
                        <div class="entrada"><input type="password" placeholder="Campo 10"></div>
                    </div>
                   
                    <div class="alinhamento_lado_lado">
                        <input type="checkbox" id="terms">
                        <label for="terms">Concordo com os termos</label>
                    </div>
                    <div class="botoes">
                        <button type="button">Voltar</button>
                        <button type="submit">Enviar</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="direito">Conteúdo da Direita</div>
    </div>
    
</body>
</html>
